<h2>New image</h2>
<hr />

<form class="form" method="post" (ngSubmit)="onSubmit(); $event.preventDefault()" #addImageForm="ngForm">
    <div class="form-group">
        <label>Display name</label>
        <input type="text" name="DisplayName" class="form-control" [(ngModel)]="imageAddModel.DisplayName" required/>
    </div>
    <div class="form-group">
        <label>Image contents (.zip)</label>
        <input type="file" name="ImageContents" (change)="fileEvent($event)" class="form-control" required/>
    </div>
    <div class="form-group">
        <label>Mod directory (leave empty to disable mod support)</label>
        <input type="text" name="ModDir" class="form-control" [(ngModel)]="imageAddModel.ModDir"/>
    </div>

    <input type="submit" class="btn btn-primary" [disabled]="!addImageForm.form.valid" value="Create"/>
</form>
