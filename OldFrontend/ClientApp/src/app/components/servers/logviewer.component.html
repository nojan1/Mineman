<div *ngIf="logData">
    <h2>Log data as of {{logData.timestamp | date:'medium'}}</h2>

    <hr />

    <div class="logdata-container">
        <ul class="list-unstyled">
            <li *ngFor="let logObject of logData.log">
                <span class="timestamp">{{logObject.timestamp | date:'short'}}</span>
                <span class="content">{{logObject.content}}</span>
            </li>
        </ul>
    </div>
</div>
