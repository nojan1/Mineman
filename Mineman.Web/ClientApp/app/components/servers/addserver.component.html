<h2>New server</h2>
<hr />

<form class="form" method="post" (ngSubmit)="onSubmit(); $event.preventDefault()" #addServerForm="ngForm">
    <div class="form-group">
        <label>Description</label>
        <input type="text" name="Description" class="form-control" [(ngModel)]="serverAddModel.Description" required />
    </div>
    <div class="form-group">
        <label>Port</label>
        <input type="text" name="ServerPort" class="form-control" [(ngModel)]="serverAddModel.ServerPort" required />
    </div>
    <div class="form-group">
        <label>Memory allocation in MB</label>
        <input type="text" name="MemoryAllocationMB" class="form-control" [(ngModel)]="serverAddModel.MemoryAllocationMB" required />
    </div>
    <div class="form-group">
        <label>World</label>
        <select name="WorldID" class="form-control" [(ngModel)]="serverAddModel.WorldID" required>
            <option *ngFor="let world of worlds" [ngValue]="world.id">
                {{world.displayName}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Image</label>
        <select name="ImageID" class="form-control" [(ngModel)]="serverAddModel.ImageID" required>
            <option *ngFor="let image of images" [ngValue]="image.id">
                {{image.name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Mods (Not implemented)</label>
        <input type="text" name="ModIDs" class="form-control" disabled />
    </div>

    <input type="submit" class="btn btn-primary" [disabled]="!addServerForm.form.valid" value="Create" />
</form>
