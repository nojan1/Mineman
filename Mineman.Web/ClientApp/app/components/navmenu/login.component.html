<h2>Login</h2>

<form (ngSubmit)="login($event, username.value, password.value);" #loginForm="ngForm">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" #username/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" #password />
    </div>

    <input type="submit" class="btn btn-primary" value="Login" [disabled]="!loginForm.form.valid" />
</form>
