<h2 class="pull-left">Worlds</h2>
<button class="btn btn-default pull-right" [routerLink]="['/worlds/add']">
    New world
</button>
<div class="clearfix"></div>
<hr />

<table class="table">
    <thead>
        <tr>
            <th>
                Display name
            </th>
            <th>
                Used by x servers
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let world of worlds">
            <td>
                {{world.displayName}}
            </td>
            <td>
                {{world.serversUsingWorld.length}}
            </td>
            <td>
                <button class="btn btn-danger pull-right" [disabled]="world.serversUsingWorld.length" (click)="delete($event, world)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
