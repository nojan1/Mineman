<h2 class="pull-left">Images</h2>
<button class="btn btn-default pull-right" [routerLink]="['/images/add']">
    New Image
</button>
<div class="clearfix"></div>
<hr/>

<table class="table">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Mod directory
            </th>
            <th>
                Build status
            </th>
            <th>
                Used by x servers
            </th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let image of images">
            <td>
                {{image.name}}
            </td>
            <td>
                {{image.modDirectory ? image.modDirectory : "N/A"}}
            </td>
            <td>
                {{image.buildStatus | buildstatus}}
            </td>
            <td>
                {{image.serversUsingImage.length}}
            </td>
            <td>
                <button class="btn btn-danger pull-right" (click)="delete($event, image)" [disabled]="image.serversUsingImage.length">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<h3 style="margin-top:20px;">Remote images</h3>
<hr/>

<table class="table">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Support mods
            </th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let image of remoteImages">
            <td>
                {{image.displayName}}
            </td>
            <td>
                {{image.modDirectory ? "Yes" : "No"}}
            </td>
            <td>
                <button class="btn btn-primary pull-right" (click)="addRemote($event, image)" [disabled]="gotLocalImage(image)">
                    Download
                </button>
            </td>
        </tr>
    </tbody>
</table>
